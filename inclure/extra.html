#MENU_LANG

[(#REM) Liens des forums ]
<B_forums_liens>
	<div class="liste">           
		<h2 class="h2"><:derniers_commentaires:></h2>
		<ul class="reccom">	
		<BOUCLE_forums_liens(FORUMS) {plat} {par date}{inverse} {0,5}>
			[<li>#NOM : <a href="#URL_FORUM">(#TEXTE|couper{90})</a></li>]
		</BOUCLE_forums_liens>
		</ul>
    </div>
	</B_forums_liens>

[(#REM) Articles syndiqués ]
<B_syndic>
	<div class="liste">
	<h2 class="h2"><:nouveautes_web:></h2>
	<ul>
		<BOUCLE_syndic(SYNDIC_ARTICLES) {age<180} {par date}{inverse} {0,5}>
			<li>[(#DATE|affdate_court) &ndash; ]<a href="#URL_ARTICLE"[ title="(#NOM_SITE|texte_backend)"] class="spip_out">#TITRE</a></li>
		</BOUCLE_syndic>
	</ul>
	</div>
	</B_syndic>
					
[(#REM) Sites référencés ]
<B_sites>
<div class="liste">
	<h2 class="h2"><:sur_web:></h2>
	<ul>
	<BOUCLE_sites(SITES){tout}>
		<li><a href="#URL_SITE"[ title="(#DESCRIPTIF*|texte_backend)"] class="spip_out">#NOM_SITE</a></li>
	</BOUCLE_sites>
	</ul>
</div>
</B_sites>
